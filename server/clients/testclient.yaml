display_name: "Test Display"
logo: "static/logo.png"
motd:
  text: "Welcome, Test Client!"
  font: "Arial"
  size: 24
  color: "#FFAA00"
  speed: 3
  height_percent: 90
  horizontal_from_percent: 5
  horizontal_to_percent: 95
slides:
  - id: 1
    title: "Welcome Slide"
    title_area: left
    title_style:
      font: "Arial"
      size: 48
      color: "#FFAA00"
      alignment: "center"
    duration: 10
    left:
      type: text
      source: "Hello Test Client!"
      font: "Arial"
      color: "#FFAA00"
    right:
      type: image
      source: "static/phyco.png"

  - id: 2
    title: "Information Slide"
    title_area: right
    title_style:
      font: "Arial"
      size: 40
      color: "#00AAFF"
      alignment: "right"
    duration: 10
    left:
      type: image
      source: "static/logo.png"
    right:
      type: text
      source: "This is the second slide with more information."
      font: "Arial"
      color: "#FFFFFF"

  - id: 3
    title: "Video Slide"
    title_area: left
    title_style:
      font: "Arial"
      size: 40
      color: "#FF0000"
      alignment: "left"
    duration: 15
    left:
      type: video
      source: "static/sample_video.mp4"
    right:
      type: text
      source: "Enjoy the video presentation!"
      font: "Arial"
      color: "#FFFFFF"
